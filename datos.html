<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign Up</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light text-center">
            <a href="javascript:window.history.back();"><i class="fa fa-angle-left fa-3x" aria-hidden="true"></i></a>
            <div class="navbar-brand">
              <h3>Sign Up</h3>
              <h6>Join now for free ride credit</h6>
            </div>
        </nav>
    </header>
    <section class="container-fluid form">
      <form> 
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="input-group inputs">
              <span class="input-group-addon"><i class="fa fa-user-circle fa-2x" aria-hidden="true"></i></span>
              <input type="text" class="form-control inp-r inp-l" id="name" placeholder="First Name" aria-describedby="basic-addon1" required>
              <input type="text" class="form-control inp-l" id="lastname" placeholder="Last Name" aria-describedby="basic-addon1"  required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="input-group inputs">
              <span class="input-group-addon"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></span>
              <input type="email" class="form-control inp-l" id="email" placeholder="Email" aria-describedby="basic-addon1" required>
            </div>
          </div>
        </div> 
        <div class="form-group row text-center info">
          <div class="col-sm-12 col-xs-12">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input dissabled" id="agreeUser" type="checkbox" > I agree to Lyft's <a href="#"> Terms of Service</a>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <button type="button" class="btn btn-lg btn-block" id="btnNext">Next</button>
                </div>
            </div>
        </div>
      </form>
    </section>
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <script type="text/javascript" src="assets/js/datos.js"></script>
</body>
</html>
