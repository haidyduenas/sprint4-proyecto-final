<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Set Pickup</title>
    <!--typografia-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/map.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="user-icon pull-left">
          <img src="assets/img/user.jpg" class="img-circle">
        </div>
        <img src="assets/img/logo-white.png" alt="logo" id="logo">
        <div class="user-icon pull-right">
          <i class="fa fa-gift" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </header>
  <section class="container" id="container-map">
      <div class="row">
        <div class="col-md-12 col-sm-12" id="map">
                <!-- Aqui ira nuestro mapa -->
        </div>
        <form id="btn-input" class="col-xs-12">
          <div class="row input-btn">
            <div class="col-md-3 col-sm-3 invisible">
              <button id="find" class="btn btn-success"><i class="fa fa-user" aria-hidden="true"></i> Encuéntrame</button>
            </div>
            <div class="col-md-3 col-sm-3 invisible">
              <div class="form-group">
                <label for="origin">Origen:</label>
                <input type="text" id="origin" name="origin" placeholder="Introduce una ubicación" class="form-control">
              </div>
            </div>
            <div class="col-md-3 col-sm-3">
              <div class="form-group">
                <label for="destination">Destino:</label>
                <input type="text" id="destination" name="destination" placeholder="Introduce una ubicación" class="form-control">
              </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <button id="road" class="btn btn-success pick-up">Set pick-up</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--MAPA-->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Tu Archivo main.js -->
    <script type="text/javascript" src="assets/js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsNcSwslAV2L3DKhhWQW5jm2QbuFvMRL0&callback=initMap&libraries=places"></script>
</body>
</html>
