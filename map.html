<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Set Pickup</title>
    <!--typografia-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/singUp.css">
</head>
<body>
  <div class="wrapper">
    <div id="map">
    </div>
    <div class="container over_map">
      <div class="row text-center">
        <div class="col-md-3 col-sm-3 col-3"><div class="logo-user" id="btnUser"><i class="fa fa-user-circle fa-3x" aria-hidden="true"></i></div></div>
        <div class="col-md-6 col-sm-6 col-6"><img src="img/logo2.png" width="40%"></div>
        <div class="col-md-3 col-sm-3 col-3"><div class="logo-gift"><i class="fa fa-gift fa-2x" aria-hidden="true"></i></div></div>
      </div>
      <div class="pie">
        <div class="row div-input-address">
            <div class="col-md-12 col-sm-12 col-12">
              <div class="input-group inputs">
                <span class="input-group-addon start" id="basic-addon1"><i class="fa fa-circle" aria-hidden="true"></i></span>
                <input id="destination" type="text" class="form-control form-control-lg" placeholder="1200 Av Grau" aria-describedby="basic-addon1">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <button type="button" id="pickup" class="btn btn-lg btn-block btn-lyft">Set Pickup</button>
              </div>
            </div>
        </div>
      </div>
      </div>

      <div id="userInfo" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">User Information</h4>
            </div>
            <div class="modal-body infoModal">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div id="requestCar" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Yeah!</h4>
            </div>
            <div class="modal-body infoModal">
              <p>Taxi's coming for you!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="javascript:window.location='home.html'">Close</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  
  
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5CaMF5XAolZJ-2AJfdPW7F3KEpQl9aOI&libraries=places"></script>
    <script type="text/javascript" src="assets/js/flags.js"></script>
</body>
</html>
